## MCB ARCHIVES - Show Metadata (YAML)
## Copy this file, rename it, and fill it out for each show.

# Required: stable identifier used in URLs and as the database key.
# Recommended format: lowercase, numbers, hyphens (no spaces)
id: clubjam-dance-2012-10

# Required
title: "ClubJam Dance"

# Required: cover image URL (PNG/JPG). Can be absolute URL or site-relative (e.g. /images/...).
image: "https://cdn.example.com/images/clubjam-dance-2012-10.png"

# Required: audio URL (MP3 preferred). Must support HTTP range requests for seeking.
audio_file_link: "https://cdn.example.com/audio/clubjam-dance-2012-10.mp3"

# Required: one or more genres
genres:
  - "house"
  - "edm"
  - "bass"

# Required: ISO date is easiest for sorting/filtering.
# If you only know month/year, use the first day of the month (e.g. 2012-10-01) and
# optionally set original_broadcast_display to show the friendly text.
original_broadcast: "2012-10-01"
original_broadcast_display: "October, 2012" # optional

# Required
station: "ClubJam Dance"

# Optional but useful for UI (cards, player, etc.)
duration_seconds: 3753

# Track listing (ordered). Use as many songs as needed.
songs:
  - title: "This Is Song 1"
    artist: "This Is Artist 1"
  - title: "This Is Song 2"
    artist: "This Is Artist 2"
  - title: "This Is Song 3"
    artist: "This Is Artist 3"
